Nfq\Fairytale\CoreBundle\Entity\User:
    type: entity
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        lastname:
            type: string
            length: 255
        image:
            type: string
            length: 255
            nullable: true
    oneToMany:
        comments:
            targetEntity: Comment
            mappedBy: user
        ratings:
            targetEntity: Rating
            mappedBy: user
        reservations:
            targetEntity: Reservation
            mappedBy: user
    lifecycleCallbacks: {}
