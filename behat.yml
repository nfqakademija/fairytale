default:
    extensions:
        Behat\WebApiExtension:
            base_url:   'http://test.fairytale.dev/'
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url:   'http://test.fairytale.dev/'
            goutte: ~
        VIPSoft\DoctrineDataFixturesExtension\Extension:
            lifetime:    feature
            autoload:    true
            directories: ~
            fixtures:    ~
    suites:
        api_features:
            paths:
                - %paths.base%/src/Nfq/Fairytale/ApiBundle/Features
            contexts:
                - Nfq\Fairytale\ApiBundle\Features\Context\FeatureContext
